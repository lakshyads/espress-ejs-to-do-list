<%- include("partials/header.html") -%>
<div class="box" id="heading">
    <h1><%= listTitle %> </h1>
</div>
<div class="box">
    <%listItems && listItems.forEach(item =>{%>
    <form action="/delete<%= listTitle ? '/'+listTitle : '' %>" method="POST">
        <div class="item">
            <!-- <input type="hidden" name="listName" value=<%= listTitle %>> -->
            <input type="checkbox" name="check" value="<%= item._id %>" onchange="this.form.submit()">
            <p class="item"><%= item.name %> </p>
        </div>
    </form>
    <%})%>

    <form class="item" action="/<%= listTitle !== 'Today' ? listTitle : '' %>" method="POST">
        <input type="text" name="newItem" placeholder="New Item" autocomplete="off">
        <button type="submit" name="addNewItemBtn">+</button>
    </form>
</div>
<%- include("partials/footer.html") -%>
